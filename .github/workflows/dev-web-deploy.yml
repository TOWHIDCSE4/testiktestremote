name: dev-web-deploy

on:
  push:
    branches: ["dev"]

jobs:

  build: 
    runs-on: web-dev
    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - run: npm install
      - name: Build project
        working-directory: apps/web
        run: npm run build
      - name: Delete pm2 web
        working-directory: apps/web
        run: pm2 delete web
        continue-on-error: true
        
  deployment:
    runs-on: web-dev
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Start pm2 web
        working-directory: apps/web
        run: pm2 start npm --name web -- run start
      - name: Show pm2 web
        working-directory: apps/web
        run: pm2 describe web
      - name: Show pm2 web logs
        working-directory: apps/web
        run: pm2 logs --nostream
