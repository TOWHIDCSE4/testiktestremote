name: dev-api-deploy

on:
  push:
    branches: ["dev"]

jobs:
  deployment:
    runs-on: api-dev

    steps:
      - uses: actions/checkout@v3
        with:
          ref: dev
      - run: npm install
      - name: Delete pm2 api
        working-directory: apps/api
        run: pm2 delete api
        continue-on-error: true
      - name: Start pm2 api
        working-directory: apps/api
        run: pm2 start npm --name api -- run dev
      - name: Show pm2 api
        working-directory: apps/api
        run: pm2 describe api
      - name: Show pm2 api logs
        working-directory: apps/api
        run: pm2 logs --nostream
