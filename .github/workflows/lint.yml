name: Lint

on:
  push:
    branches:
      - dev-2.0
      - live-2.0
  pull_request:
    branches:
      - dev-2.0
      - live-2.0

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Node.js dependencies
        run: npm ci

      - name: run prettier
        run: npm run check:prettier

      - name: run eslint
        run: npm run lint
