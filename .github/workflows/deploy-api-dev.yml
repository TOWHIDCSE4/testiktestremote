name: BACKEND CI/CD DEV

on:
  push:
    branches:
      - dev-2.0
    paths:
      - apps/api/**
      - packages/**
      - .github/**
      - config/**
  workflow_dispatch:
    inputs:
      version:
        description: "Image version"
        required: true

env:
  REGISTRY: "registry.digitalocean.com/apms"
  IMAGE_NAME: "apms-api-dev"
  SERVICE_NAME: "api"
  CONFIG_NAME: "docker-compose.dev.yml"
  IMAGE_TAG: ${GITHUB_SHA::7}

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    environment:
      name: "dev"
    env:
      API_PORT: ${{ vars.API_PORT }}
      ORIGINS: ${{ vars.ORIGINS }}
      ENCRYPT_KEY: ${{ vars.ENCRYPT_KEY }}
      SIGN_KEY: ${{ vars.SIGN_KEY }}
      MONGO_URL: ${{ vars.MONGO_URL }}
      REDIS_URL: ${{ vars.REDIS_URL }}
      SENTRY_DSN: ${{ vars.SENTRY_DSN }}
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      - name: Build container image
        run: docker-compose -f ./config/${{ env.CONFIG_NAME }} build ${{ env.SERVICE_NAME }}

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Log in to DigitalOcean Container Registry with short-lived credentials
        run: doctl registry login --expiry-seconds 600

      - name: Remove all old images
        run: if [ ! -z "$(doctl registry repository list | grep "${{ env.IMAGE_NAME }}")" ]; then doctl registry repository delete-manifest ${{ env.IMAGE_NAME }} $(doctl registry repository list-tags ${{ env.IMAGE_NAME }} | grep -o "sha.*") --force; else echo "No repository"; fi

      - name: Push image to DigitalOcean Container Registry
        run: docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push
    environment:
      name: "dev"
    env:
      API_PORT: ${{ vars.API_PORT }}
    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          envs: IMAGE_NAME,REGISTRY,{{ secrets.DIGITALOCEAN_ACCESS_TOKEN }},GITHUB_SHA,API_PORT,IMAGE_TAG
          script: |
            # Login to registry
            docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} registry.digitalocean.com
            # Stop running container
            docker stop $IMAGE_NAME
            # Remove old container
            docker rm $IMAGE_NAME
            # Run a new container from a new image
            docker run -d \
            -p $API_PORT:$API_PORT
            --restart always \
            --name $IMAGE_NAME \
            $(echo $REGISTRY)/$IMAGE_NAME:$IMAGE_TAG
